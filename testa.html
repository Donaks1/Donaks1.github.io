<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Background</title>
  <style>
    /* Style for the video background */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the video covers the viewport without distortion */
      z-index: -1; /* Places the video behind content */
    }

    /* Optional: Content styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black; /* Fallback background color */
      overflow: hidden;
    }

    .content {
      z-index: 1; /* Ensures content appears above the video */
      text-align: center;
    }
  </style>
</head>
<body>
  <video class="video-background" autoplay muted loop>
    <source src="testvid.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>Enjoy this beautiful background video!</p>
  </div>
</body>
</html>
